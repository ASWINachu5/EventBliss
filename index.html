<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
      <link rel="prefetch " href="C:\\xampp\\htdocs\\OEM">
    <title>Sign in & Sign up Form</title>
  </head>

  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">

          <!--- signin --->
          <form action="Home.html" href="Home.html" method="POST" class="sign-in-form">
            <h2 class="title">Sign in</h2>

            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" name="uname1" placeholder="Username" required =""/>
            </div>

            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" name="upwsd1" placeholder="Password" required=""/>
            </div>

            <input type="submit" value="Login" class="btn solid" />
          </form>

       <!-- signup -->
          <form action="reg.php" method="POST" class="sign-up-form">
            <h2 class="title">Sign up</h2>

            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" name="uname1" placeholder="Username" required=""/>
            </div>

            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" name="email" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" name="upwsd1" placeholder="Password" required=""/>
            </div>
            <input type="submit" href="/Home.html"class="btn" value="Sign up" />

          </form>

        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>New to this page ?</h3>
            <p>
              Then sign up.
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Sign up
            </button>
          </div>
          <img src="clock.png" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>Already signed up ?</h3>
            <p>
              Then Sign in.
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Sign in
            </button>
          </div>
          <img src="clock.png" class="image" alt="" />
        </div>
      </div>
    </div>








    <script src="app.js"></script>
  </body>


</html>
